<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Question 3</title>
</head>
<body>
    Enter First Number : <input type="text" id="n1"> <br><br>
    Enter Second Number : <input type="text" id="n2"> <br><br>
    <input type="button" id="b1" onclick="f1(event)" value="Add">
    <input type="button" id="b2" onclick="f1(event)" value="Sub">
    <input type="button" id="b3" onclick="f1(event)" value="Mul">
    <input type="button" id="b4" onclick="f1(event)" value="Div"> <br> <br>
    Your Answer is : <p id="p1"></p>
    <script>

        function f1(event) {
            let firstNumObj=document.getElementById("n1");
            let secondNumObj=document.getElementById("n2");
            let paraObj=document.getElementById("p1");
            let num1 = firstNumObj.value;
            let num2 = secondNumObj.value;
            let option = event.target.value;
            let ans=0;
            if (option == "Add"){
                ans= parseInt(num1)+parseInt(num2);
            }
            else if (option == "Sub"){
                ans= parseInt(num1)-parseInt(num2);
            }
            else if (option == "Mul"){
                ans= parseInt(num1)*parseInt(num2);
            }
            else if (option == "Div"){
                ans= parseInt(num1)/parseInt(num2);
            }
            paraObj.innerHTML=ans;
        }
    </script>
</body>
</html>
