<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Question 2</title>
</head>
<body>
    Product Name : 
    <input type="text">
    <br><br>
    Unit Price : 
    <input type="text" id="price">
    <br><br>
    Quantity : 
    <input type="text" id="Qty">
    <br><br>
    <input type="button" onclick="f1()" value="Get Total">
    <br><br>
    Total Amount : <p id="para"></p>
    <script>
        function f1() {
            let unitPriceObj = document.getElementById("price");
            let unitPrice = unitPriceObj.value;
            let qtyObj = document.getElementById("Qty");
            let qty = qtyObj.value;
            let mult = qty*unitPrice;
            if (qty>10 && qty<=20) {
                mult= 0.9*mult;
            }
            if (qty>20 && qty<=30) {
                mult= 0.8*mult;
            }
            if (qty>30) {
                mult= 0.7*mult;
            }
            //window.alert("Price:"+mult);
            
            let paraObj=document.getElementById("para");
            paraObj.innerHTML=mult;
        }
    </script>
</body>
</html>
